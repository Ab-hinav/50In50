<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <ul class="progress-bar">
        <div id="bar"></div>
        <div class="item active"><li>1</li></div>
        <div class="item"><li>2</li></div>
        <div class="item"><li>3</li></div>
        <div class="item"><li>4</li></div>
      </ul>

      <div class="btn-wrapper">
        <button id="nxt" class="disabled btn">Next</button>
        <button id="prev" class="btn">Prev</button>
      </div>
    </div>
  </body>
</html>
